<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Commande - Fresh Breath Essence</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    padding: 15px;
}

.container {
    max-width: 400px;
    margin: auto;
    background: white;
    padding: 15px;
    border-radius: 12px;
}

h2 {
    text-align: center;
}

.old-price {
    text-decoration: line-through;
    color: black;
}

.new-price {
    text-decoration: line-through;
    color: #1a73e8;
    font-weight: bold;
    font-size: 20px;
}

.form-box {
    border: 2px solid blue;
    border-radius: 15px;
    padding: 15px;
    margin-top: 15px;
}

.product {
    display: flex;
    align-items: center;
    gap: 10px;
}

.product img {
    width: 80px;
    border-radius: 10px;
    border: 2px solid blue;
}

input {
    width: 100%;
    padding: px;
    margin-top: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    background: black;
    color: white;
    padding: 15px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    margin-top: 15px;
    cursor: pointer;
}

button:hover {
    background: #333;
}
</style>
</head>

<body>

<div class="container">

<h2>FRESH BREATH ESSENCE</h2>

<p>
<span class="old-price">Prix : 10000 FCFA</span><br>
<span class="new-price">Prix : 8000 FCFA</span>
</p>

<div class="form-box">

<h3 style="text-align:center;">
⚠️ REMPLISSEZ CE FORMULAIRE SI VOUS ÊTES PRÊT À ÊTRE LIVRÉ ⚠️
</h3>

<div class="product">
<img src="https://via.placeholder.com/80" alt="Produit">
<strong>FRESH BREATH ESSENCE</strong>
</div>

<input type="number" placeholder="Quantité" value="1">

<input type="text" placeholder="Nom et prénom">

<input type="text" placeholder="Numéro WhatsApp">

<input type="text" placeholder="Numéro d'appel">

<input type="text" placeholder="Quartier et ville">

<button onclick="envoyerWhatsApp()">ACHETER MAINTENANT</button>

</div>
</div>

<script>
function envoyerWhatsApp() {
    let inputs = document.querySelectorAll("input");

    let message = "Bonjour, je veux commander :%0A";
    message += "Produit : Fresh Breath Essence%0A";
    message += "Quantité : " + inputs[0].value + "%0A";
    message += "Nom : " + inputs[1].value + "%0A";
    message += "WhatsApp : " + inputs[2].value + "%0A";
    message += "Téléphone : " + inputs[3].value + "%0A";
    message += "Adresse : " + inputs[4].value;

    let numero = "229XXXXXXXX"; // Remplace par ton numéro
    window.open("https://wa.me/" + numero + "?text=" + message);
}
</script>

</body>
</html>
